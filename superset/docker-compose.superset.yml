services:
  superset-db:
    image: postgres:16
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - superset_pgdata:/var/lib/postgresql/data

  superset-redis:
    image: redis:7

  superset:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - superset-db
      - superset-redis
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      SUPERSET_SECRET_KEY: "change-me-please"
      SUPERSET_LOAD_EXAMPLES: "no"
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
    ports:
      - "8088:8088"
    command: >
      bash -lc "
      /app/.venv/bin/superset db upgrade &&
      (/app/.venv/bin/superset fab create-admin --username admin --firstname Admin --lastname User --email admin@local --password admin || true) &&
      /app/.venv/bin/superset init &&
      /app/.venv/bin/superset run -h 0.0.0.0 -p 8088
      "
    restart: unless-stopped

volumes:
  superset_pgdata:
